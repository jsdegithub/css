<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>triangle</title>
        <!-- import css -->
        <link rel="stylesheet" href="css/reset.min.css">
        <style>
            .triangle{
                width: 500px;
                display: flex;
                flex-direction: column;
                align-items: center;
                /* border: 1px dotted royalblue; */
            }
            .triangle div{
                height: 50px;
                margin: 5px;
                display: flex;
                justify-content: space-between;
            }
            .triangle div span{
                width: 50px;
                height: 50px;
                margin: 10px;
                background-color: lightgreen;
                border-radius: 50%;
            }
            .triangle div span:first-child,
            .triangle div span:last-child{
                background-color: lightcoral;
            }
        </style>
    </head>

<body>
    <figure class="triangle">
        <div>
            <span></span>
        </div>
        <div>

        </div>

        </div>

        </div>
        <div>

        </div>
    </figure>
</body>

</html>
