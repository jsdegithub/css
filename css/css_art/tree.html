<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>tree</title>
        <!-- import css -->
        <link rel="stylesheet" href="css/reset.min.css">
        <style>
            .tree{
                width: 30px;
                height: 300px;
                background-color: saddlebrown;
                border-radius: 5px;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
            }
            .tree .branch{
                width: 160px;
                height: 20px;
                background-color: peru;
                border-radius: 10px;
                display: flex;
                justify-content: flex-end;
                transform: rotate(-30deg);
            }
            .tree .branch .leaf{
                width: 40px;
                height: 40px;
                border-radius: 100% 0 100% 0;
                background-color: green;
                transform: translateY(-100%);
            }
        </style>
    </head>

<body>
    <figure class="tree">
        <div class="branch">
            <span class="leaf"></span>
            <span class="leaf"></span>
            <span class="leaf"></span>
        </div>
        <div class="branch">
            <span class="leaf"></span>
            <span class="leaf"></span>
        </div>
    </figure>
</body>

</html>
